 # Nemo Added Techs
 tech_cloaking_1:0 "Xeno-Camouflage"
 tech_cloaking_1_desc:0 "Active Camouflage and Low Visibility technology have long been available, but methods that worked on our homeworld are near useless across the near infinite environments that make up foreign worlds."
 army_attachment_active_camouflage_brigade:0 "Adaptive Camouflage Corps"
 army_attachment_active_camouflage_brigade_desc:0 "Adapting to local environments is a nightmare of logistics for an armed force expected to see service anywhere from a desert moon to a lush jungle to the cargo bay of a starship. This army has it's own Corps of engineers and scientists who specialise in adapting modern military camouflage methods to Xeno environments."
